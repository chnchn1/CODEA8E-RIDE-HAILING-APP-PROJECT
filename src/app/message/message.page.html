<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>MESSAGE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="(chatRooms) as rooms">
    <ion-item *ngFor="let item of rooms" (click)="getChat(item)" [detail]="true">
      <ion-avatar slot="start">
        <img [src]="item?.photo" />
      </ion-avatar>
      <ion-label>
        {{item?.name}}
        <p>
          <ion-text>
            Message
          </ion-text>
        </p>
      </ion-label>
      <ion-text slot="end" color="medium">09:00 AM</ion-text>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="newChat()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #new_chat [isOpen]="open_new_chat" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>
            New Chat
          </ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content *ngIf="users as user$">
        <ion-list class="ion-margin-top" [style.background]="'tranparent'" lines="none">
          <!-- <app-user-list *ngFor="let item of user$" [item]="item" (onClick)="startChat($event)"></app-user-list> -->
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
